<h2>Look Up Ticket</h2>

<br>

<p>Please enter the ID for the ticket you would like to view:</p>

<form #myForm="ngForm" (ngSubmit)="getTicketById(myForm.value.id)">
    <label for="id">Enter Ticket ID: </label>
    <input type="number" id="id" name="id" [(ngModel)]="id" required>
    <button class="btn" type="submit"><a>Find Ticket</a></button>
    <button class="btn" type="clear" (click)="myForm.reset()">Clear</button>

</form>

<div *ngIf="ticket">

    <br>
    <button class="btn">Ticket ID: {{ ticket.id }}</button>

    <hr>
    <p></p>
    <p>Customer ID: {{ticket.customerId}}</p>
    <p> Subject: {{ticket.title}}</p>
    <p>Message: {{ticket.body}}</p>

    <button class="btn" (click)="update()">Resolve Ticket</button>
    <hr>
    <form #bookmarkForm="ngForm">
        <button class="btn" (click)="createBookmark()">Create Bookmark!</button>
        <label for="ticketId">Ticket Id: </label>
        <input type="number" id="ticketId" [(ngModel)]="ticketId" name="ticketId" required>

        <label for="description">Description </label>
        <input type="string" id="description" [(ngModel)]="description" name="description" required>
        <button class="btn" type="clear" (click)="bookmarkForm.reset()">Clear Fields</button>

    </form>
</div>
