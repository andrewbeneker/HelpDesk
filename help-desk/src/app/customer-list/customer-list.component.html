<h2>Customers</h2>
<br>
<h3>Add Customer</h3>

<form (ngSubmit)="addCustomer()">
    <label for="firstName"> First Name: </label>
    <input type="text" [(ngModel)]="newCustomer.firstName" name="firstName">
    <label for="lastName"> Last Name: </label>
    <input type="text" [(ngModel)]="newCustomer.lastName" name="lastName">
    <br>
    <label for="email"> Email Address: </label>
    <input type="text" [(ngModel)]="newCustomer.email" name="email">
    <label for="phone"> Phone Number: </label>
    <input type="text" [(ngModel)]="newCustomer.phone" name="phone">
    
    <button type="submit">Add Customer</button>
</form>


<ul>
  
  <li *ngFor="let customer of customers">
    <p>Customer Name: {{customer.firstName}} {{customer.lastName}}</p>
    <p>Email: {{customer.email}}</p>
    <p>Phone: {{customer.phone}}</p>
  </li>

</ul>
