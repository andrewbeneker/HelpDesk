<h2>Tickets</h2>

<ul>
  
  <li *ngFor="let ticket of tickets" let i="index">
    <button class="btn" [routerLink]="['/ticket-view', ticket.id]">Ticket ID: {{ ticket.id }}</button>
    <hr>
    <br>
    <p></p>
    <p> Subject: {{ticket.title}}</p>
    <p>Message: {{ticket.body}}</p>

  </li>

</ul>
